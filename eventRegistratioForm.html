<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta name="viewport" content="device-width, inital Scale=1.0">
    </head>
    <body>
        <h2>Event Registration Form</h2>
        <hr>
        <form action="/SubmitForm" method="post">
            <label for="fullName">Full Name(s):</label>
            <input type="text" id="fullName" name="fullName" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <P><strong>Choose your meal preferance</strong></P>
            <label for="vegetarian">vegetarian</label>
            <input type="radio" id="vegetarian" name ="meal" value="vegetarian" required>
            <label for="nonVegetarian">Non-Vegetarian</label>
            <input type="radio" id="nonVegetarian" name="meal" value="nonVegetarian" required>
            <br>
            <p><strong>Select the type of workshorps you'd like to attend?</strong></p>
            <label for="workshop1">Workshop 1</label>
            <input type="checkbox" id="workshop1" name="workshop1">
            <label for="workshop2">Workshop 2</label>
            <input type="checkbox" id="workshop2" name="workshop2">
            <label for="workshop3">Workshop 3</label>
            <input type="checkbox" id="workshop3" name="workshop3">
            <br>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
